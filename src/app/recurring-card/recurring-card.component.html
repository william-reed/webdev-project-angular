<div class="card mb-4">
  <div class="card-header">
    {{recurring.title}}
  </div>
  <div class="card-body">
    <div>
      {{recurring.description}}
    </div>
    <div class="btn-group">
      <button *ngIf="!subscription" class="btn btn-outline-success" (click)="subscribe()">Subscribe</button>
      <button *ngIf="subscription" class="btn btn-outline-danger" (click)="unsubscribe()">Unsubscribe</button>
      <button class="btn btn-outline-primary" (click)="preview()">Preview</button>
    </div>
  </div>
</div>
