<div>
  <h1>SMS Reminder</h1>
  <hr/>
  <h2>Recurring Messages Dashboard</h2>
  <div class="row">
    <div *ngFor="let recur of recurring" class="col-sm-3">
      <app-recurring-card [recurring]="recur" (recurringClicked)="handleRecurringClicked($event)"></app-recurring-card>
    </div>
  </div>
  <app-subscription-modal [recurring]="selectedRecurring" (onClose)="handleModalClose()"></app-subscription-modal>
</div>
