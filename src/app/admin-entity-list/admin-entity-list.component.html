<ul class="list-group">
  <li *ngFor="let entity of entities" class="list-group-item">
    {{getValues(entity)}}
    <button class="btn btn-outline-primary float-right" (click)="edit(entity)">Edit</button>
    <button class="btn btn-outline-danger float-right" (click)="delete(entity)">Delete</button>
  </li>
</ul>
