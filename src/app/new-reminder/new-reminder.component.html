<div>
  <div class="form-group">
    <label for="inputContent">Message Text</label>
    <input [(ngModel)]="newReminder.content" placeholder="Reminder" id="inputContent" class="form-control">
  </div>

  <div class="form-group">
    <label for="inputSendAt">Send Reminder at</label>
    <input [(ngModel)]="newReminder.timeToSend" id="inputSendAt" type="datetime-local" class="form-control">
  </div>

</div>
