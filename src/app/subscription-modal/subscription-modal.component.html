<div class="modal fade" data-backdrop="static" data-keyboard="false" id="subscriptionModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title ">{{recurring.title}}</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <app-alert [alerts]="alertManager.getAlerts()"></app-alert>
        <p>{{recurring.description}}</p>
        <div class="form-group">
          <label for="inputSendAt">Send Reminder at:</label>
          <input [(ngModel)]="subscription.timeToSend" id="inputSendAt" type="time" class="form-control">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" (click)="subscribe()">Subscribe</button>
      </div>
    </div>
  </div>
</div>
